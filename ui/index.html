<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURA RADIO 2099 - AI MANAGER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            position: relative;
            padding: 30px;
        }

        /* Animated background grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 50%,
                    rgba(0, 255, 136, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            }

            50% {
                text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 80px #00ff88;
            }
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .status-item {
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            font-size: 0.9rem;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 20px;
            height: calc(100% - 200px);
            position: relative;
            z-index: 1;
        }

        .panel {
            background: rgba(0, 20, 10, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, transparent, #00ff88);
            border-radius: 10px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        .panel-title {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 10px;
        }

        .visual-container {
            width: 100%;
            height: 400px;
            background: #000;
            border: 2px solid #00ffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .visual-placeholder {
            text-align: center;
            color: #00ff88;
            font-size: 1.2rem;
        }

        .visual-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .caption-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #ff00ff;
            border-left: 4px solid #ff00ff;
            padding: 15px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            color: #ffffff;
            line-height: 1.6;
        }

        .caption-title {
            color: #ff00ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .control-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .logs-container {
            background: #000;
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 15px;
            height: calc(100% - 100px);
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .log-line {
            margin-bottom: 8px;
            color: #00ff88;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-line.info {
            color: #00ffff;
        }

        .log-line.success {
            color: #00ff88;
        }

        .log-line.error {
            color: #ff0066;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc66;
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <div class="container">
        <div class="header">
            <div class="title">üéµ FUTURA RADIO 2099</div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot"></span>
                <span id="systemStatus">SYSTEM READY</span>
            </div>
            <div class="status-item">
                <span class="status-dot"></span>
                <span>AI CORE: GPT-5-MINI</span>
            </div>
        </div>

        <div class="main-grid">
            <!-- Left Panel: Visual & Caption -->
            <div class="panel">
                <div class="panel-title">üì° LIVE TRANSMISSION</div>

                <div class="visual-container" id="visualContainer">
                    <div class="visual-placeholder">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üéµ</div>
                        <div>[AWAITING TRANSMISSION]</div>
                        <div style="font-size: 0.8rem; margin-top: 10px; opacity: 0.6;">No data yet</div>
                    </div>
                </div>

                <div class="caption-title">üí¨ CAPTION DATA</div>
                <div class="caption-box" id="captionBox">
                    Waiting for transmission...
                </div>
            </div>

            <!-- Right Panel: Controls & Logs -->
            <div class="panel">
                <div class="panel-title">‚ö° SYSTEM CONTROL</div>

                <button class="control-btn" id="runBtn" onclick="runAgent()">
                    ‚ö° INITIALIZE WORKFLOW
                </button>

                <div class="panel-title" style="margin-top: 20px;">üìä SYSTEM LOGS</div>
                <div class="logs-container" id="logsContainer">
                    <div class="log-line success">&gt; System initialized. Ready for commands.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById('logsContainer');
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;
            logLine.textContent = `> ${message}`;
            logsContainer.appendChild(logLine);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        async function runAgent() {
            const btn = document.getElementById('runBtn');
            const statusText = document.getElementById('systemStatus');

            btn.disabled = true;
            btn.textContent = '‚è≥ EXECUTING...';
            statusText.textContent = 'PROCESSING...';

            addLog('Initializing Agent Workflow...', 'info');

            try {
                const response = await fetch('http://localhost:8000/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Failed to start agent');

                addLog('Agent started successfully', 'success');
                pollStatus();

            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = '‚ö° INITIALIZE WORKFLOW';
                statusText.textContent = 'SYSTEM READY';
            }
        }

        async function pollStatus() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch('http://localhost:8000/api/status');
                    const data = await response.json();

                    // Update logs
                    if (data.logs && data.logs.length > 0) {
                        const logsContainer = document.getElementById('logsContainer');
                        const currentLogs = logsContainer.children.length;

                        for (let i = currentLogs; i < data.logs.length; i++) {
                            addLog(data.logs[i], 'info');
                        }
                    }

                    // Check if complete
                    if (data.status === 'completed' || data.status === 'error') {
                        clearInterval(interval);

                        if (data.status === 'completed' && data.result) {
                            // Update visual
                            const visualContainer = document.getElementById('visualContainer');
                            visualContainer.innerHTML = `<img src="${data.result.image}" alt="Generated Visual">`;

                            // Update caption
                            document.getElementById('captionBox').textContent = data.result.caption;

                            addLog('‚úÖ MISSION SUCCESSFUL', 'success');
                            document.getElementById('systemStatus').textContent = 'MISSION COMPLETE';
                        } else {
                            addLog('‚ùå Workflow failed', 'error');
                            document.getElementById('systemStatus').textContent = 'SYSTEM FAILURE';
                        }

                        document.getElementById('runBtn').disabled = false;
                        document.getElementById('runBtn').textContent = '‚ö° INITIALIZE WORKFLOW';
                    }

                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000);
        }
    </script>
</body>

</html>
